<mat-card class="example-card" *ngFor="let dog of dogs | async">
  <mat-card-header>
    <mat-card-title>{{dog.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{dog.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button (click)="edit(dog)">
      <mat-icon aria-label="Edit Icon">edit</mat-icon>
    </button>
    <button mat-icon-button (click)="delete(dog)">
      <mat-icon aria-label="Remove Icon">delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
